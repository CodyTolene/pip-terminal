<form [formGroup]="formGroup" (ngSubmit)="submit()">
  <pro-input
    [formControl]="formGroup.controls.email"
    appearance="fill"
    autocomplete="email"
    label="Email"
    placeholder="Enter your Email Address"
    type="email"
  ></pro-input>
  <pip-button
    [disabled]="formGroup.invalid || formGroup.disabled || isSubmitting()"
    styling="filled"
    type="submit"
    >Send Reset Link</pip-button
  >
</form>

@if (errorMessage()) {
  <div class="form-error" role="alert">
    <p>{{ errorMessage() }}</p>
  </div>
}
@if (successMessage()) {
  <div class="form-success" role="alert">
    <p>{{ successMessage() }}</p>
  </div>
}

<p>
  Remembered your password?
  <a [routerLink]="loginUrl">Back to login</a>
</p>
