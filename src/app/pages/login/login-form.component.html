<form [formGroup]="formGroup" (ngSubmit)="login()">
  <pro-input
    [formControl]="formGroup.controls.email"
    appearance="fill"
    label="Email"
    placeholder="Enter your email address"
    type="email"
  ></pro-input>
  <pro-input
    [formControl]="formGroup.controls.password"
    appearance="fill"
    label="Password"
    placeholder="Enter your password"
    type="password"
  ></pro-input>
  <pip-button
    [disabled]="formGroup.invalid || formGroup.disabled || isLoggingIn()"
    type="submit"
    styling="filled"
    >Sign In</pip-button
  >
  @if (loginErrorMessage()) {
    <div class="form-error" role="alert">
      <p>{{ loginErrorMessage() }}</p>
    </div>
  }
</form>
<div class="or-container">
  <p>- OR -</p>
  <pip-button (click)="googleLogin()" styling="filled"
    >Sign In with Google</pip-button
  >
  <p>
    Don't have an account? Register <a [routerLink]="['/register']">here</a>
  </p>
</div>
