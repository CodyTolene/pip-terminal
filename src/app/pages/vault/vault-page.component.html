@if (userChanges | async; as user) {
  <main>
    <pip-title h1>User Vault</pip-title>
    <section class="user-identification">
      <pip-user-identification [user]="user" />
    </section>
    @if (isEditModeSignal() === false) {
      <section class="user-actions">
        <pro-input-checkbox
          [formControl]="disableAdsCheckbox"
          label="Disable Advertisements"
        />
        <div class="action-buttons">
          <pip-button
            (click)="startEdit()"
            [disabled]="isLoggingOutSignal() || isSavingSignal()"
            type="button"
            >EDIT PROFILE</pip-button
          >
          <pip-button
            (click)="signOut()"
            [disabled]="isLoggingOutSignal() || isSavingSignal()"
            type="button"
            >LOG OUT</pip-button
          >
        </div>
      </section>
    }
    <pip-divider />
    <section class="posts">
      <pip-forum-post-wall [authorId]="user.uid" simple />
    </section>
  </main>
} @else {
  <pip-loading center>LOADING USER PROFILE</pip-loading>
}

<pip-footer />
