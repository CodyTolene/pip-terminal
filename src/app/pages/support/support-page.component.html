<section
  role="region"
  aria-label="Pip-Boy Terminal"
  [attr.aria-busy]="loading() ? 'true' : 'false'"
>
  <header aria-label="Terminal controls">
    <div class="title" aria-hidden="true">
      <span class="lamp"></span>
      <h1>Azrael's Support Terminal</h1>
    </div>

    <div class="actions">
      <button (click)="goBack()" [disabled]="!canGoBack()" aria-label="Back">
        &blacktriangleleft;
      </button>
      <button
        (click)="goForward()"
        [disabled]="!canGoForward()"
        aria-label="Forward"
      >
        &blacktriangleright;
      </button>
      <button (click)="reload()" aria-label="Reload">↻</button>
    </div>
  </header>

  <div class="web-address" aria-label="Current document URL">
    <label for="addr">Current document</label>
    <input id="addr" [value]="currentUrl()" readonly />
  </div>

  <div class="web-body" role="main" tabindex="0" aria-live="polite">
    @if (error()) {
      <div>[ERROR] Check the URL or network.</div>
    } @else if (loading()) {
      <div>[LOADING] Please stand by…</div>
    } @else {
      <div #viewport [innerHTML]="html()"></div>
    }
  </div>

  <footer aria-hidden="true">
    <div class="meter">
      <span class="lamp"></span><span class="lamp"></span
      ><span class="lamp"></span><span class="lamp"></span>
      <span class="label">&#10095;&nbsp;READY</span>
    </div>
  </footer>
</section>
