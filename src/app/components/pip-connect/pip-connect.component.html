<main>
  <section>
    <div class="connect-buttons">
      <div class="image-wrapper">
        <img src="images/pip.png" alt="Pip" />
        <div class="image-overlay">
          <mat-icon
            aria-hidden="false"
            aria-label="Example home icon"
            class="status-icon"
            [class.active]="signals.isConnected()"
            fontIcon="cell_tower"
          ></mat-icon>
          <p>
            {{ signals.isConnected() ? 'CONNECTED' : 'OFFLINE' }}
          </p>
        </div>
      </div>
      <button
        (click)="connect()"
        [disabled]="signals.isConnected() || signals.disableAllControls()"
      >
        Connect
      </button>
      <button
        (click)="disconnect()"
        [disabled]="!signals.isConnected() || signals.disableAllControls()"
      >
        Disconnect
      </button>
      <button
        (click)="sleep()"
        [disabled]="
          !signals.isConnected() ||
          signals.isSleeping() ||
          signals.disableAllControls()
        "
      >
        Sleep
      </button>
      <button
        (click)="wake()"
        [disabled]="
          !signals.isConnected() ||
          !signals.isSleeping() ||
          signals.disableAllControls()
        "
      >
        Wake
      </button>
      <button
        (click)="restart()"
        [disabled]="!signals.isConnected() || signals.disableAllControls()"
      >
        Restart
      </button>
      <button
        (click)="shutdown()"
        [disabled]="!signals.isConnected() || signals.disableAllControls()"
      >
        Shutdown
      </button>
      <button
        [disabled]="!signals.isConnected() || signals.disableAllControls()"
        (click)="goToMaintenanceTab()"
      >
        Personalize
      </button>
      <button
        [disabled]="!signals.isConnected() || signals.disableAllControls()"
        (click)="goToMaintenanceTab()"
      >
        Firmware Update
      </button>
    </div>
  </section>
</main>

<pip-log />
