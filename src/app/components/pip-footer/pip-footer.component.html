<button (click)="goToClockTab()" class="clock-container">
  {{ timeChanges | async | dateTime: 'yyyy-MM-dd' }}
  <span class="spacer"></span>
  {{ timeChanges | async | dateTime: 'hh' }}
  <span class="colon">{{ (isTimeBlinkingChanges | async) ? ':' : '' }}</span>
  {{ timeChanges | async | dateTime: 'mm' }}
</button>
<div class="battery-container">
  <div class="battery">
    <div
      [style.width]="pipSignals.batteryLevel() + '%'"
      class="battery-level"
    ></div>
  </div>
  <div class="battery-cap"></div>
  <mat-icon
    aria-hidden="false"
    aria-label="Power Icon"
    fontIcon="flash_on"
  ></mat-icon>
</div>
<div class="version-container">
  <span class="version">v{{ versionNumber }}</span>
</div>
