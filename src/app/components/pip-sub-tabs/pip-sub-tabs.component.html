<nav role="tablist">
  <div class="spacer"></div>
  <ng-container *ngFor="let tab of tabs; let i = index">
    <button
      #tabButton
      (click)="selectTab(i)"
      [class.active]="i === activeIndex"
      type="button"
    >
      <span class="label">{{ tab.label }}</span>
    </button>
    <div class="spacer"></div>
  </ng-container>
</nav>
<div class="tab-content">
  <ng-content></ng-content>
</div>
