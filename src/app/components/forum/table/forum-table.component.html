<pro-table
  (rowClick)="onRowClick($event)"
  [columns]="columns()"
  [data]="posts()"
  [rowClickEnabled]="true"
></pro-table>
<mat-paginator
  #matPaginator
  (page)="onPaginate($event)"
  [length]="total()"
  [pageIndex]="pageIndex()"
  [pageSizeOptions]="pageSizeOptions"
  [pageSize]="pageSizeDefault"
  [showFirstLastButtons]="true"
></mat-paginator>
