<pro-table
  (rowClick)="onRowClick($event)"
  (sortChange)="onSortChange($event)"
  [columns]="columns()"
  [data]="posts()"
  [rowClickEnabled]="true"
></pro-table>
<mat-paginator
  #matPaginator
  (page)="onPaginate($event)"
  [hidePageSize]="true"
  [length]="total()"
  [pageIndex]="pageIndex()"
  [pageSize]="10"
  [showFirstLastButtons]="true"
></mat-paginator>
