<pip-title h3>Testing</pip-title>
<pip-button
  [disabled]="
    !signals.isConnected() ||
    signals.disableAllControls() ||
    signals.isUploadingFile()
  "
  (click)="factoryTestMode()"
>
  Factory Test Mode
</pip-button>
<pip-button
  [disabled]="
    !signals.isConnected() ||
    signals.disableAllControls() ||
    signals.isUploadingFile()
  "
  (click)="demoMode()"
>
  Demo Mode
</pip-button>
