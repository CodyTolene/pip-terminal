<h2 mat-dialog-title>{{ dialogTitle }}</h2>

<mat-dialog-content class="mat-typography">
  <h3>{{ messageTitle }}</h3>
  @if (message) {
    <p>{{ message }}</p>
  }
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>{{ cancelButtonLabel }}</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>
    {{ confirmButtonLabel }}
  </button>
</mat-dialog-actions>
