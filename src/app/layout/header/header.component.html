<header>
  <div class="logo-container">
    <div class="branding">
      <img
        src="images/favicon/android-chrome-192x192.png"
        alt="Logo"
        class="logo"
      />
      <a [routerLink]="homeUrl" class="site-title">Pip-Boy Terminal</a>
    </div>
    <mat-icon
      (click)="toggleNavbar()"
      [matTooltip]="isNavbarOpenSignal() ? 'Close Navbar' : 'Open Navbar'"
      aria-hidden="false"
      fontIcon="menu"
    ></mat-icon>
  </div>
</header>
