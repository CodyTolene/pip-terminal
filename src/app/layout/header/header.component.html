<header>
  <div class="logo-container">
    <div class="branding">
      <img
        src="images/favicon/android-chrome-192x192.png"
        alt="Logo"
        class="logo"
      />
      <a [routerLink]="homeUrl" class="site-title">Pip-Boy Terminal</a>
    </div>
    <div class="menu-container">
      <button
        (click)="toggleNavbar()"
        [attr.aria-expanded]="isNavbarOpenSignal()"
        aria-controls="primary-nav"
        id="menu-toggle"
        type="button"
      >
        <span>
          @if (isNavbarOpenSignal()) {
            Close
          } @else {
            Menu
          }
        </span>
        <mat-icon
          [fontIcon]="isNavbarOpenSignal() ? 'close' : 'menu'"
          aria-hidden="false"
        ></mat-icon>
      </button>
    </div>
  </div>
</header>
