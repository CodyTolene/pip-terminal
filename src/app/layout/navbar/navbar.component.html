<nav aria-label="Main">
  <ul role="list">
    @for (link of links; track link) {
      <li>
        <a
          #rla="routerLinkActive"
          [attr.aria-current]="rla.isActive ? 'page' : null"
          [routerLinkActiveOptions]="
            link.exact ? { exact: true } : { exact: false }
          "
          [routerLink]="link.commands"
          routerLinkActive="active"
          >{{ link.label }}</a
        >
      </li>
    }
  </ul>
</nav>
