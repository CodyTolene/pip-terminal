@switch (pipUrlSignal()) {
  @case (PipUrlsEnum.NONE) {
    <pip-welcome-page />
  }
  @case (PipUrlsEnum.PIP_2000) {
    <pip-boy-2000-layout />
  }
  @case (PipUrlsEnum.PIP_3000_MK_IV) {
    <pip-boy-3000-mk-iv-layout />
  }
  @case (PipUrlsEnum.PIP_3000_MK_V) {
    <pip-boy-3000-mk-v-companion-layout />
  }
  @default {
    Loading...
  }
}
