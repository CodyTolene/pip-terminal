@switch (pipUrlSignal()) {
  @case (PipUrlsEnum.NONE) {
    <ng-container [ngTemplateOutlet]="welcomeTemplate" />
  }
  @case (PipUrlsEnum.PIP_2000) {
    <!-- <pip-boy-2000 /> -->
  }
  @case (PipUrlsEnum.PIP_3000) {
    <pip-boy-3000 />
  }
  @default {
    <ng-container [ngTemplateOutlet]="welcomeTemplate" />
  }
}

<ng-template #welcomeTemplate>
  <pip-welcome-page />
</ng-template>
