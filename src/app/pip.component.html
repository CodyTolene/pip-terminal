<pip-tabs>
  <pip-tab label="STAT">
    <pip-sub-tabs #statSubTabs>
      <pip-sub-tab label="STATUS">
        <pip-status>
          <button (click)="statSubTabs.selectTab(1)">Connect</button>
        </pip-status>
      </pip-sub-tab>
      <pip-sub-tab label="CONNECT">
        <pip-connect />
      </pip-sub-tab>
      <pip-sub-tab label="DIAGNOSTICS">
        <pip-diagnosis />
      </pip-sub-tab>
    </pip-sub-tabs>
  </pip-tab>
  <pip-tab label="INV">
    <pip-sub-tabs>
      <pip-sub-tab label="ATTACHMENTS">
        <pip-attachments />
      </pip-sub-tab>
      <pip-sub-tab label="APPAREL">
        <pip-apparel />
      </pip-sub-tab>
      <pip-sub-tab label="AID">
        <pip-aid />
      </pip-sub-tab>
    </pip-sub-tabs>
  </pip-tab>
  <pip-tab label="DATA">
    <pip-sub-tabs>
      <pip-sub-tab label="CLOCK">
        <pip-clock />
      </pip-sub-tab>
      <pip-sub-tab label="STATS">
        <pip-stats />
      </pip-sub-tab>
      <pip-sub-tab label="MAINTENANCE">
        <pip-maintenance />
      </pip-sub-tab>
    </pip-sub-tabs>
  </pip-tab>
  <pip-tab label="MAP">
    <pip-map />
  </pip-tab>
  <pip-tab label="RADIO">
    <pip-radio />
  </pip-tab>
</pip-tabs>
