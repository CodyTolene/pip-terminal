<mat-icon
  (click)="goToConnectTab()"
  [class.active]="signals.isConnected()"
  [matTooltip]="signals.isConnected() ? 'Connected' : 'Disconnected'"
  aria-hidden="false"
  aria-label="Connected Icon"
  class="status-icon"
  fontIcon="cell_tower"
></mat-icon>
<mat-icon
  (click)="soundVolume() > 0 ? soundVolume.set(0) : soundVolume.set(100)"
  [class.active]="soundVolume() > 0"
  [fontIcon]="soundVolume() > 0 ? 'volume_up' : 'volume_mute'"
  [matTooltip]="soundVolume() > 0 ? 'Sound On' : 'Sound Off'"
  aria-hidden="false"
  aria-label="Connected Icon"
  class="sound-icon"
></mat-icon>
