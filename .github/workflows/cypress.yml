name: Cypress

on:
  pull_request:
    branches: [dev]
  # push:
  #   branches: [ main ]

jobs:
  cypress:
    runs-on: ubuntu-latest
    steps:
      - name: Check out source code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Install global tools
        run: |
          npm i -g firebase-tools wait-on
          firebase --version

      - name: Install root dependencies
        run: npm ci

      - name: Install API dependencies
        run: cd api && npm ci

      - name: Build Firebase Functions
        run: cd api && npm run build

      - name: Start Firebase emulators
        env:
          CI: 'true'
          GOOGLE_CLOUD_PROJECT: pip-terminal
          GCLOUD_PROJECT: pip-terminal
        run: |
          set -euxo pipefail
          firebase emulators:start \
            --project pip-terminal \
            --only auth,firestore,functions,storage \
            --debug > emulator.log 2>&1 &
          EMU_PID=$!
          npx wait-on -t 180000 tcp:8080 tcp:9099 tcp:9199 tcp:5001 || {
            echo "Emulators failed to start. Dumping emulator.log:"
            tail -n +1 -v emulator.log || true
            kill $EMU_PID || true
            exit 1
          }

      - name: Map pip-boy.local to loopback (CI)
        run: |
          echo "127.0.0.1 pip-boy.local" | sudo tee -a /etc/hosts
          getent hosts pip-boy.local

      - name: Start Angular dev server
        env:
          CI: 'true'
        run: |
          nohup npm run start:ci > frontend.log 2>&1 &
          npx wait-on -t 180000 http://pip-boy.local:4200

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          start: ''
          wait-on: 'http://pip-boy.local:4200'
          wait-on-timeout: 300
          config: baseUrl=http://pip-boy.local:4200
        env:
          FIRESTORE_EMULATOR_HOST: '127.0.0.1:8080'
          AUTH_EMULATOR_HOST: '127.0.0.1:9099'
          STORAGE_EMULATOR_HOST: '127.0.0.1:9199'
          FUNCTIONS_EMULATOR_HOST: '127.0.0.1:5001'

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ci-logs
          path: |
            emulator.log
            frontend.log
