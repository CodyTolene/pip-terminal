name: Cypress

on:
  pull_request:
    branches: [dev]
  # push:
  #   branches: [ main ]

jobs:
  cypress:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - name: Check out source code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install global tools
        run: |
          npm install --global firebase-tools
          # wait-on is used to block the workflow until a TCP port or URL is
          # reachable.  It avoids race conditions where Cypress starts before
          # either the dev server or emulators are ready.
          npm install --global wait-on

      - name: Install dependencies
        run: |
          npm ci
          # Install API dependencies
          cd api && npm ci

      - name: Download Firebase emulators
        run: firebase setup:emulators:download --project ci-demo

      - name: Start Firebase emulators
        run: |
          nohup firebase emulators:start --project ci-demo \
            --only auth,firestore,functions,storage \
            --host localhost >emulator.log 2>&1 &
          # Wait for the Firestore emulator on portÂ 8080.
          wait-on tcp:8080

      - name: Start Angular dev server
        run: |
          nohup npm run start -- --host 0.0.0.0 >frontend.log 2>&1 &
          wait-on http://localhost:4200

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: .
          start: ''
          wait-on: 'http://localhost:4200'
          wait-on-timeout: 300
        env:
          FIRESTORE_EMULATOR_HOST: 'localhost:8080'
          AUTH_EMULATOR_HOST: 'localhost:9099'
          STORAGE_EMULATOR_HOST: 'localhost:9199'
          FUNCTIONS_EMULATOR_HOST: 'localhost:5001'

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ci-logs
          path: |
            emulator.log
            frontend.log
