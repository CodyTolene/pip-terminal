name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      # Build and verify code
      # https://github.com/actions/checkout
      - uses: actions/checkout@v4
      - run: npm ci
      - run: npm run lint
      - run: npm run prettier:check
      - run: npm run build:prod
      # Deploy to production
      # https://github.com/FirebaseExtended/action-hosting-deploy
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          # Needed for Git access
          # Secret `GITHUB_TOKEN` is managed by GitHub directly
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          # Remaining is needed for Firebase
          # Secrets: https://github.com/CodyTolene/pip-terminal/settings/secrets/actions
          firebaseServiceAccount:
            ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PIP_TERMINAL }}
          channelId: live
          projectId: pip-terminal
