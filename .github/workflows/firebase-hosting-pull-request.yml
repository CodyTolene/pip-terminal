name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if:
      ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      # Build and verify front-end code
      # https://github.com/actions/checkout
      - uses: actions/checkout@v4
      - run: npm ci
      - run: npm run lint
      - run: npm run prettier:check
      - run: npm run build:prod
      # Deploy production preview
      # https://github.com/FirebaseExtended/action-hosting-deploy
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          # Needed for Git access
          # Secret `GITHUB_TOKEN` is managed by GitHub directly
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          # Remaining is needed for Firebase
          # Secrets: https://github.com/CodyTolene/pip-terminal/settings/secrets/actions
          firebaseServiceAccount:
            ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PIP_TERMINAL }}
          projectId: pip-terminal
