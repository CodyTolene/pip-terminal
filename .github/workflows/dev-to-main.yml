name: Deploy Preview for Dev

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

permissions:
  checks: write
  contents: read
  pull-requests: write

env:
  # Update to the desired commit hash as needed
  # https://github.com/AidansLab/Pip-Boy-CFW-Builder
  CFW_COMMIT: 1198eabe36b9faf29c004d9bcc387048fbfa635d

jobs:
  deploy_preview:
    if: |
      github.head_ref == 'dev' &&
      github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    steps:
      # Build and verify front-end code
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Checkout submodule
        run: |
          echo "Pulling public/pip..."
          cd public/pip
          git fetch origin main
          git checkout main
          git pull origin main
          cd ../..

          echo "Pulling public/Pip-Boy-CFW-Builder..."
          cd public/Pip-Boy-CFW-Builder
          git fetch origin
          git checkout $CFW_COMMIT
          cd ../..

          echo "Ensuring submodules are clean..."
          git submodule foreach 'git reset --hard && git clean -fdx'

      - run: npm ci
      - run: npm run lint
      - run: npm run prettier:check
      - run: npm run generate:apps
      - run: npm run generate:sitemap
      - run: npm run build:prod

      # Deploy preview
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount:
            ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PIP_TERMINAL }}
          expires: 30d
          projectId: pip-terminal
