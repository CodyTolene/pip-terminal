name: CI Check for PRs to Dev

on:
  pull_request:
    branches: [dev]

jobs:
  check_build:
    runs-on: ubuntu-latest
    steps:
      # Build and verify front-end code
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - run: npm ci
      - run: npm run lint
      - run: npm run prettier:check
      - run: npm run generate:apps
      - run: npm run build:prod
